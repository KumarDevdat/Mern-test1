<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            text-align: center;
        }

        form {
            border-style: solid;
            border-color: black;
            background-color: lightsteelblue;
        }

        div {
            margin: 10px;
        }

        label {
            display: inline-block;
            width: 140px;
            text-align: left;
            margin-right: 50px;
        }
    </style>
</head>

<body>
    <form>
        <p>
        <h1>Registration Form</h1>
        </p>
        <div>
            <label>First Name:</label><input type="text" id="fname" name="fname" required>
        </div>
        <div>
            <label>Last Name:</label><input type="text" id="lname" name="lname" required>
        </div>
        <div>
            <label>Nick Name:</label><input type="text" id="nname" name="nname">
        </div>
        <div>
            <label>e-mail:</label><input type="email" id="email" name="email" required>
        </div>
        <div>
            <label>Password Name:</label><input type="password" id="pass" name="pass" required>
        </div>
        <div>
            <label>Date of birth:</label><input type="text" id="dob" name="dob">
        </div>
        <div>
            <label>Gender:</label><input type="radio" name="gender">Male</input><input type="radio"
                name="gender">Female</input><input type="radio" name="gender">others</input>
        </div>
        <div>
            <label>Mobile:</label><input type="text" id="mobile" name="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="123-123-1234">
        </div>
        <div>
            <label>Addrerss:</label>
            <textarea name="comment" form="usrform">
                Enter text here...</textarea>
        </div>
        <div">
            <input type="submit" value="Submit"style="margin-left: 120px">
            <input type="reset" value="Reset" >
        </div>

    </form>

    </form>
</body>

</html>
