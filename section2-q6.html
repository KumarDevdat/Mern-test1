<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricotta pancake</title> 
    <style>

        li{
            list-style-type: none;
            font-size:30px;
        }
        input{
            box-shadow: 1px 1px;
            border-radius: 0;
            margin-right: 20px;
        }

    </style>

<body>
    <h1>Ricotta pancake ingredients</h1>
    <ul>
        <li><input type="checkbox">1 <s>1/2</s> <u>3/4</u> cups ricotta</li>
        <li><input type="checkbox">3/4 cup milk</li>
        <li><input type="checkbox">4 eggs</li>
        <li><input type="checkbox">1 cup plain white</li>
        <li><input type="checkbox">1 teaspoon baking powder</li>
        <li><input type="checkbox"><s>75g</s><ins>50g</ins> butter</li>
        <li><input type="checkbox">pinch of salt</li>
    </ul>
</body>
